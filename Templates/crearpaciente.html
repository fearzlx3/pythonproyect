{% extends "layout.html" %}
{% block body %}
<!DOCTYPE html>
<html>

<br>
<h3>CREAR NUEVO PACIENTE</h3>
<br>

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor  %}
{% endif %}
{% endwith%}

<div class="row">
	<div class="col-md-5">
		<div class="card card-body">
			<form action="/crearpaciente" method="POST">
				<div class="form-group">
					<label for="">Nombre del Paciente</label>
					<input type="text" class="form-control" name="NombrePaciente" required="" placeholder="Nombre Completo">	
				</div>
				<div>
					<label for="">Rut del Paciente</label>
					<input type="text" class="form-control" name="RutPaciente" required oninput="checkRut(this)" placeholder="Rut">
					<script type="text/javascript" src="{{url_for('static',filename='validarRUT.js')}}"></script>	
				</div> 
				<br>
				<div class="form-group">
					<label for="">Fecha de Nacimiento del Paciente</label>
					<br>
					<input type="date" name="FechaNacimiento" required="">	
				</div> 
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Crear</button>
					<a href="/listarpacientes" type="submit" class="btn btn-primary">Volver</a>
				</div>
			</form>
		</div>		
	</div>	
</div>


</html>


{% endblock %}
