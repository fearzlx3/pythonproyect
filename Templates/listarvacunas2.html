<!DOCTYPE html>
{% extends "layout.html" %}
{% block body %}
<html>
<br>
<h3>Pacientes vacunados contra: <td>{{vac.0['Enfermedad']}}</td></h3>
<br>
<table class="table table-striped table-bordered bg-white table-sm">
	<thead>
	<tr>
		<td style="background: yellow;">Nombre Paciente</td>
		<td style="background: yellow;">Rut de Paciente</td>
		<td style="background: orange;">Fecha de Vacuna</td>
	</tr>
	</thead>
<tbody>
		{% for x in vac %}
			<tr>
				<td>{{x.Nombre_paciente}}</td>
				<td>{{x.Rut_pv}}</td>
				<td>{{x.Fecha_vacuna}}</td>
			</tr>
		{% endfor %}
</tbody>
</table>
<br>
<a href="/mostrarvacunas" type="submit" class="btn btn-primary">Volver Atr√°s</a>
</html>
{% endblock %}
