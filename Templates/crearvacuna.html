{% extends "layout.html" %}
{% block body %}
<br>
<h3>CREAR NUEVA VACUNA</h3>
<br>

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor  %}
{% endif %}
{% endwith%}

<div class="row">
	<div class="col-md-5">
		<div class="card card-body">
			<form action="/crearvacunas" method="POST">
				<div class="form-group">
					<label for="">Nombre de la Vacuna</label>
					<input type="text" class="form-control" name="vacuna" required="" placeholder="Ingrese vacuna">	
				</div>
				<br>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Crear</button>
					<a href="/mostrarvacunas" type="submit" class="btn btn-primary">Volver Atr√°s</a>
				</div>
			</form>
		</div>		
	</div>	
</div>


{% endblock %}
